# =============================================
# Application Configuration
# =============================================
spring.application.name=cholon-hcmc

# =============================================
# PostgreSQL Database Configuration
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/hcc_cholon
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# JPA/Hibernate Configuration
# =============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================
# Flyway Migration Configuration
# =============================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# =============================================
# Server Configuration
# =============================================
server.port=8081

# =============================================
# Timezone Configuration
# =============================================
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# =============================================
# JWT Configuration
# =============================================
# Secret key (phải ít nhất 256 bits = 32 characters)
jwt.secret=MySecretKeyForJWTTokenGeneration2026VerySecure!@#$
# Token expiration time: 7 ngày = 604800000 milliseconds
# (Phù hợp cho hệ thống ít user, không cần login lại thường xuyên)
jwt.expiration=604800000

# =============================================
# Docker Compose Configuration
# =============================================
# Disable Docker Compose auto-detection
# (Để chạy local mà không cần Docker)
spring.docker.compose.enabled=false
